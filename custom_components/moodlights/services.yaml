activate:
  name: Activate Mood
  description: Activate a mood to change all lights in the area
  fields:
    entity_id:
      name: Mood Entity
      description: The mood entity to activate
      required: true
      example: "select.living_room_mood"

restore:
  name: Restore Previous State
  description: Restore lights to the state before the last mood activation
  fields:
    entity_id:
      name: Mood Entity
      description: The mood entity to restore
      required: true
      example: "select.living_room_mood"

get_status:
  name: Get Mood Status
  description: Get the current status of a mood
  fields:
    entity_id:
      name: Mood Entity
      description: The mood entity to check
      required: true
      example: "select.living_room_mood"
