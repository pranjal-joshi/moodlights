activate_mood:
  name: Activate Mood
  description: Activate a mood with a specific preset
  fields:
    mood_id:
      name: Mood ID
      description: The unique identifier of the mood
      required: true
      example: "mood_0"
    preset:
      name: Preset
      description: Name of the preset to activate (uses first preset if not specified)
      required: false
      example: "Movie Night"

restore_previous:
  name: Restore Previous
  description: Restore the lights to the previous saved state
  fields:
    mood_id:
      name: Mood ID
      description: The unique identifier of the mood
      required: true
      example: "mood_0"

save_state:
  name: Save State
  description: Manually save the current state of lights
  fields:
    mood_id:
      name: Mood ID
      description: The unique identifier of the mood
      required: true
      example: "mood_0"
    preset_name:
      name: Preset Name
      description: Optional name for the saved state
      required: false
      example: "Before Movie"

check_exclusions:
  name: Check Exclusions
  description: Check if mood activation is blocked by exclusion rules
  fields:
    mood_id:
      name: Mood ID
      description: The unique identifier of the mood
      required: true
      example: "mood_0"
